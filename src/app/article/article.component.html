<div class="col-3 votes">
<h1>{{article.votes}}</h1>
<h6>POINTS</h6>
</div>
<div class="col-9">
<a href="{{article.link}}">
    <h3>{{article.title}}</h3>
</a> 
<p>({{article.domain()}})</p>
<div>
    <span (click)="voteUp()" class="btn btn-light"><img src="./assets/imgs/up.svg" alt="">upvote</span>
    <span (click)="voteDown()" class="btn btn-light"><img src="./assets/imgs/down.svg" alt="">downvote</span>
</div> 
</div>
